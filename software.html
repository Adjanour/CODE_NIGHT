<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Display & Positioning Learning Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .code-editor {
        flex: 1;
        padding: 20px;
        border-right: 1px solid #ccc;
    }
    .live-preview {
        flex: 1;
        padding: 20px;
    }
    textarea {
        width: 100%;
        height: calc(100% - 40px);
        border: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        font-size: 14px;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<div class="container">
    <div class="code-editor">
        <h2>HTML</h2>
        <textarea id="html-editor" placeholder="Enter HTML code here..."></textarea>
        <h2>CSS</h2>
        <textarea id="css-editor" placeholder="Enter CSS code here..."></textarea>
    </div>
    <div class="live-preview">
        <h2>Live Preview</h2>
        <iframe id="preview"></iframe>
    </div>
</div>

<script>
    const htmlEditor = document.getElementById('html-editor');
    const cssEditor = document.getElementById('css-editor');
    const previewFrame = document.getElementById('preview');

    function updatePreview() {
        const htmlCode = htmlEditor.value;
        const cssCode = `<style>${cssEditor.value}</style>`;
        const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
        previewDoc.body.innerHTML = htmlCode + cssCode;
    }

    htmlEditor.addEventListener('input', updatePreview);
    cssEditor.addEventListener('input', updatePreview);

    // Initial update
    updatePreview();
</script>
</body>
</html>
